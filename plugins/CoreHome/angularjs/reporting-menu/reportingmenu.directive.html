<div class="Menu--dashboard">
    <ul class="Menu-tabList">
        <li ng-repeat="(category,subcategories) in menu" >
            <a class="menuItem" ng-click="loadSubcategory(subcategories[0])">
                {{ category }}
            </a>
            <ul>
                <li ng-repeat="subcategory in subcategories">
                    <a class="menuItem" ng-click='loadSubcategory(subcategory)'>
                        {{ subcategory.subcategory }}
                    </a>
                </li>
            </ul>
        </li>
        <li id="Searchmenu">
            <span piwik-quick-access></span>
        </li>
    </ul>

</div>
